workflows:
  ios-workflow:
    name: iOS Build
    environment:
      flutter: "3.22.0"  
      xcode: "16.3"      
    scripts:
      - flutter clean
      - gem install cocoapods -v 1.15.2  
      - cd ios && arch -x86_64 pod install --repo-update && cd .. 
      - flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
scripts:
  - flutter create --platforms ios .  # Đảm bảo cấu trúc iOS đầy đủ
  - cd ios && arch -x86_64 pod install --repo-update && cd ..
